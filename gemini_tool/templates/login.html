<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini CLI Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        p {
            color: #666;
            margin-bottom: 32px;
        }
        .login-btn {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Setup</h1>
        <p>Connect your Google Account to enable the terminal CLI tool.</p>
        <a href="/login" class="login-btn">Sign in with Gemini</a>
    </div>
</body>
</html>
